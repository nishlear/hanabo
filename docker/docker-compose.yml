services:
  discord-bot:
    image: discord-bot:latest  # or your registry like ghcr.io/username/disbot:latest
    container_name: disbot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - PYTHONUNBUFFERED=1
      - DB_HOST=postgres
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - ../logs:/app/logs  # Optional: for persistent logs
      - ../src:/app/src  # Optional: for live code updates
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: disbot-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"